[application]

name="Felpudo Fly"
main_scene="res://scenes/game.tscn"
icon="res://icon.png"

[display]

test_width=333
test_height=566
width=1000
height=1700
orientation="portrait"
emulate_touchscreen=true
stretch_mode="2d"
stretch_aspect="keep"

[image_loader]

filter=false
gen_mipmaps=false

[input]

touch=[mbutton(0, 1)]

[physics_2d]

motion_fix_enabled=true
